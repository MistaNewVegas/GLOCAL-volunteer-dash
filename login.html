<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">

    <style>

        body {
            overflow: auto;
            overflow-x:hidden;
            scrollbar-width: none; /* Firefox */
        }

        /* Hide scrollbar for WebKit browsers (Chrome, Safari, Edge) */
        body::-webkit-scrollbar {
            display: none;
        }

        .full-height {
            min-height: 100vh; /* Ensure row takes up the full viewport height */
            width: 100vw;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
        }

        .logo {
            width: 9.8vw;
            height: auto;
            max-width: 200px;
            max-height: 64px;
            margin-bottom: 20px; 
            margin-left: 0; 
        } 

        .form-section {
            margin-top: 0; 
            height: 100vh; 
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section p {
            max-width: 80%;
        }

        .form-control {
            height: 45px;
            border-radius: 8px;
            border-color: #D0D5DD;
            border-width: 1px;
        }

        .btn-primary {
            background-color: #6a5acd; /* Purple button */
            border: none;
            height: 45px;
        }

        .btn-primary:hover {
            background-color: #5a4ebc;
        }

        .login-text {
            font-size: 14px;
            text-align: center;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .login-text a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: 600;
        }

        .login-text a:hover {
            text-decoration: underline;
        }

        .image-section {
            background: url('assets/login/login-splash.png') center center/cover no-repeat;
            height: 100vh; /* Full viewport height */
        }

        .recaptcha-text {
            font-size: 1.5vh;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        .recaptcha-text a {
            color: #504B4B;
            text-decoration: underline;
        }


        @media (max-width: 768px) {
            .image-section {
                display: none;
            }
        }

    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row full-height g-0"> <!-- Full height row -->

            <!-- Left Form Section -->
            <div class="col-md-6 d-flex align-items-center justify-content-center form-section">
                <img src="assets/logo.png" alt="Logo" class="logo" draggable="false"> 
                <div class="w-60"> <!-- Container to control form width -->          
                    <h1>Create Account</h1>
                    <p class="text-muted">By creating an account, you may receive newsletters or promotions.</p>

                    <form action="/signup" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name*</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your number">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password*</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                            <small class="text-muted">Must be at least 8 characters.</small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Get started</button>

                        <p class="mt-3 login-text">
                            Already have an account? <a href="/login">Log in</a>
                        </p>
                    </form>                    
                </div>

                <p class="text-muted small recaptcha-text">
                    This site is protected by reCAPTCHA and the Google 
                    <a href="https://policies.google.com/privacy" target="_blank" class="text-decoration-underline">Privacy Policy</a> 
                    and 
                    <a href="https://policies.google.com/terms" target="_blank" class="text-decoration-underline">Terms of Service</a> apply.
                </p>
            </div>

            <!-- Right Image Section -->
            <div class="col-md-6 image-section"></div>

        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
